{% extends 'base.html' %}

{% block content %}
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p>Author: {{ post.author.username }}</p>
                <form action="{{ url_for('main.deletepost', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
